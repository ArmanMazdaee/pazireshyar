<!doctype html>

<html dir="rtl">
  <head>
    <title>
      {% block title %}
        Pazireshyar
      {% endblock %}
    </title>

    <link
      rel="stylesheet"
      href="https://cdn.rtlcss.com/semantic-ui/2.2.6/semantic.rtl.css">

    {% block css_links %}
    {% endblock %}
  </head>

  <body>
    <div class="ui large inverted menu">
      <div class="ui container">
        <a class="item" href="{% url "contents:universities" %}">
          دانشگاه‌ها
        </a>

        <a class="item" href="{% url "contents:fields" %}">
          رشته‌ها
        </a>

        <a class="item" href="{% url "contents:programs" %}">
          برنامه‌ها
        </a>

        <div class="right menu">
          {% if user.is_authenticated %}
            <a class="item" href="{% url "users:profile" %}">
              صفحه شخصی
            </a>
            <a class="item" href="{% url "users:logout" %}">
              خروج
            </a>
          {% else %}
            <a class="item" href="{% url "users:login" %}">
              ورود
            </a>
            <a class="item" href="{% url "users:signup" %}">
              ثبت‌نام‌
            </a>
          {% endif %}
        </div>
      </div>
    </div>

    {% block content %}
    {% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.rtlcss.com/semantic-ui/2.2.6/semantic.min.js">
    </script>

    {% block js_scripts %}
    {% endblock %}
  </body>
</html>
