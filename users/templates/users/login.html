{% extends "base.html" %}

{% load static %}

{% block css_links %}
  <link rel="stylesheet" href="{% static "users/users.css" %}" />
{% endblock %}

{% block content %}
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal header">
        ورود
      </h2>

      <form class="ui large form" method="post">
        <div class="ui stacked segment">
          {% csrf_token %}

          {{form.non_field_errors}}

          {% for field in form %}
            <div class="field">
              {{field.label_tag}}
              {{field}}
              {{field.errors}}
            </div>
          {% endfor %}

          <input class="ui fluid large teal submit button" type="submit" value="ورود" />
        </div>
      </form>
    </div>
  </div>
{% endblock %}
